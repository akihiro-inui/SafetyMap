trigger:
- main

pr:
  autoCancel: true
  drafts: false

stages:
  - stage: test_and_build_frontend
    displayName: Test and Build Frontend
    pool:
      vmImage: 'macos-latest'

    jobs:
    - job: build
      displayName: Build

      steps:
      - checkout: self
        clean: true

      - task: NodeTool@0
        inputs:
          versionSpec: '16.x'
        displayName: Install Node.js

      - bash: | 
          set -x
          npm install -g expo-cli
          npm install -g eas-cli
          npm install -g expo-updates
        displayName: Install pipeline dependencies

      - bash: |
          set -x
          expo login -u $(SHARED_EXPO_USERNAME) -p $(SHARED_EXPO_PASSWORD) --non-interactive
        displayName: Login to expo cli

      - bash: yarn install --frozen-lockfile
        displayName: Yarn install

      - bash: |
          set -x
          yarn test --watchAll=false
        displayName: Run Unit Tests

      - bash: |
          cd frontend
          eas build --platform ios --profile preview --local
        displayName: Build .app for UI Testing on Azure MacOS Agent
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

      - bash: |
          cd frontend
          eas build --platform ios --non-interactive --no-wait
        displayName: Run Build on EAS to have .app available on website too
        condition: and(succeeded(), eq(variables['BYuild.SourceBranch'], 'refs/heads/main'))

      - bash: |
          cd frontend
          expo publish --non-interactive
        displayName: Publish app to expo default channel
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          testRunner: JUnit
          testResultsFiles: '**/junit.xml'